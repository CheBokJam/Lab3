<!DOCTYPE html>
<html>
    <head>
        <title>Вход</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="Autorisation.html">
            <div>
                <h2>Вход</h2><hr>
                <p>Пожалуйста, заполните данные для входа</p>

                <div class="element">
                    <label for="username"><b>Логин:</b></label><br>
                    <input type="text" name="username" placeholder="Введите ваш логин" required>
                </div><br>

                <div class="element">
                    <label for="password"><b>Пароль:</b></label><br>    
                    <input type="password" name="password" placeholder="Введите пароль" required>
                </div><br>
                
                <input type="checkbox" name="check-remember_me">Запомнить меня<br>

                <button type="submit" class="submit-autorisation" name="button-autorisation">Войти</button>
           </div> 
        </form>
    </body>
</html>
